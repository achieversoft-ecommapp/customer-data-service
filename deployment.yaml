apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: customerdataservice
spec:
  selector:
    app: customerdataservice
  ports:
    - protocol: "TCP"
      port: 8083 # The port that the service is running on in the cluster
      targetPort: 8083 # The port exposed by the service
  type: NodePort # type of the service. LoadBalancer indicates that our service will be external.

---
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: customerdataservice
spec:
  selector:
    matchLabels:
      app: customerdataservice
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: customerdataservice
    spec:
      containers:
        - name: customerdataservice
          image: prsdockerhub/achieversoft:latest # Image that will be used inside the container in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083 # The port that the container is running on in the cluster